<table class="table">
    <thead class="table__head">
    <tr>
        {% for header in ranking.0 %}
            <th class="table__header">{{ header }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for row in ranking %}
        <tr class="table__row">
            {% for thead, value in row.items %}
                <td class="table__cell">{{ value }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
