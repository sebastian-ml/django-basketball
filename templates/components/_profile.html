{% load static %}
<header class="profile__header">
    <figure class="poster">
        <img class="poster__img" src="{% static 'img/default-profile-picture.png' %}" alt="Profile picture">
    </figure>
    <div class="profile__personal">
        <h1 class="profile__name">{{ name }}</h1>
        <h2 class="profile__team">{{ team }}</h2>
        <hr>
    </div>
</header>
