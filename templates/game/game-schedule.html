{% extends 'mysite/base.html' %}
{% block content %}
    <main class="main main--centered container">
        <div class="grid">
            <div class="card">
                <h1>Terminarz</h1>
                <hr>
            </div>

            <table class="table">
                <thead class="table__head">
                <tr>
                    <th class="table__header">Data</th>
                    <th class="table__header">Drużyna 1</th>
                    <th class="table__header">Drużyna 2</th>
                    <th class="table__header">Walkower</th>
                </tr>
                </thead>
                <tbody>
                {% for game in games %}
                    <tr class="table__row">
                        <td class="table__cell">{{ game.date|date:"d/m/Y" }}</td>
                        <td class="table__cell">{{ game.team_1}}</td>
                        <td class="table__cell">{{ game.team_2 }}</td>
                        <td class="table__cell">
                            {% if game.forfeit is None %}
                                -
                            {% else %}
                                {{ game.forfeit }}
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
{% endblock %}
